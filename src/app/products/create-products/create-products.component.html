<div class="container fluid bg-primary p-2">
  <form class="card"
    autocomplete="off"
    [formGroup]="f"
    (ngSubmit)="saveProduct()"
  >
    <div class="card-header">
      <div class="d-lg-flex">
        <h1 class="flex-grow-1">Crear Producto</h1>

        <div>
          <button type="button" class="btn btn-secondary text-white" [routerLink]="['/products']">Regresar</button>
        </div>
      </div>
    </div>


    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-12">
          <div class="mb-3">
            <label class="InputName">Nombre</label>
            <input
              type="text"
              id="InputName"
              class="form-control"
              formControlName="name"
              [ngClass]="{ 'is-invalid':invalidField('name') || name.invalid && name.errors?.pattern }"
            >
            <span class="invalid-feedback" *ngIf="name.invalid && name.errors?.required">Porfavor ingrese un nombre</span>
            <span class="invalid-feedback" *ngIf="name.invalid && name.errors?.pattern">Porfavor escribir correctamente un nombre</span>
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="InputCatName">Categoría</label>
            <input
              type="text"
              id="InputCatName"
              class="form-control"
              formControlName="cat_name"
              [ngClass]="{ 'is-invalid':invalidField('cat_name') || cat_name.invalid && cat_name.errors?.pattern }"
            >
            <span class="invalid-feedback" *ngIf="cat_name.invalid && cat_name.errors?.required">Porfavor ingrese un nombre de categoría</span>
            <span class="invalid-feedback" *ngIf="cat_name.invalid && cat_name.errors?.pattern">Porfavor escribir un nombre válido</span>
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="InputBrandName">Marca</label>
            <input
              type="text"
              id="InputBrandName"
              class="form-control"
              formControlName="brand_name"
              [ngClass]="{ 'is-invalid': invalidField('brand_name') || brand_name.invalid && brand_name.errors?.pattern }"
            >
            <span class="invalid-feedback" *ngIf="brand_name.invalid && brand_name.errors?.required">Porfavor ingrese un nombre de marca</span>
            <span class="invalid-feedback" *ngIf="brand_name.invalid && brand_name.errors?.pattern">Porfavor escribir un nombre válido</span>
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="InputStatus">Estado</label>
            <select
                class="form-control"
                formControlName="status"
                name="status"
                [ngClass]="{ 'is-invalid': invalidField('status') || status.touched && status.invalid }"
              >
                <option *ngFor="let item of arrStatus">
                  {{ item }}
                </option>
              </select>
              <div class="invalid-feedback" *ngIf="status.invalid && status.errors?.required">
                Selecciona una opcion
              </div>
          </div>
        </div>

      </div>
    </div>

    <div class="card-footer">

      <div class="d-grid"><button class="btn btn-primary text-white">Guardar</button></div>
    </div>
  </form>
</div>
